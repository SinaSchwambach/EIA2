<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Gestalte deinen Weihnachtsbaum</title>

<script src="wbk.js"></script>
<script src="verkaufer.js"></script>
 <link rel="stylesheet" type="text/css" href="Weihnachtsbaum.css">

</head>
<body>

<h1>Weihnachtsbaum Konfigurator </h1>
<form action="https://eia2ws18.herokuapp.com/" method="get">
<fieldset id="trees">
<legend>Baumart</legend>
</fieldset>

<fieldset id="treeholder">
<legend>Halterungen </legend>
</fieldset>

<fieldset id="lightstring">
<legend>Lichterketten</legend>
</fieldset>

<fieldset id="balls">
<legend>Kugeln</legend>
</fieldset>

<fieldset id="lametta">
<legend>Lametta</legend>
</fieldset>

<fieldset id="top">
<legend>Spitze</legend>
</fieldset>

<fieldset id="Lieferoptionen">
		<legend> Lieferoptionen </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" />
		<label for="radio1">UPS</label>
		<input type="radio" name="Radiogroup" value="radio2" id="radio2"/>
		<label for="radio2">Hermes</label>
		<input type="radio" name="Radiogroup" value="radio3" id="radio3"/>
		<label for="radio3">DHL</label>
	</fieldset>
	
<fieldset id="text">
		<legend> Lieferadresse </legend>
		Vor- und Zuname
		<input type="text" name="name" placeholder="Mustermann" required/>
		<hr/>
		Straße und Hausnummer
		<input type="text" name="address" placeholder="Musterstraße 1"/>
		<hr/>
		PLZ
		<input type="text" name="Post Code" pattern="[0-9]{5}" placeholder="123"/>
		<hr/>
		Mail
		<input type="email" name="Mail" placeholder="mustermann@musteradresse.com"/>
		<hr/>
		Stadt
		<input type="text" name="City" placeholder="Musterstadt"/>
		<hr/>
		
		
		
		
	</fieldset>
	<div id= "cart">
	</div>
	
	
<button id="button">Überprüfung</button>
<fieldset id="asyncForm">
		<legend> Submit asynchronously </legend>
		<button type="button">Submit</button>
	</fieldset>
	
<button type="submit">Jetzt bestellen</button>
</form>
